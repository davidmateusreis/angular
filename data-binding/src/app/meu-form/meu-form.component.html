<section class="two-way-binding">
    <article>
        <h3>Two-way data binding</h3> <!-- associação de propriedade e associação de evento -->
        <div>
            <input type="text"
            [value]="nome"
            (input)="nome = evento.value" #evento
            >

            <input type="text"
            [(ngModel)]="nome"
            (ngModelChange)="nome = $event"
            >

            <input type="text" [(ngModel)]="nome" > <!-- binding de propriedade e binding de evento juntos -->

            <input type="text" bindon-ngModel="nome" >

            <p>Você digitou: {{ nome }}</p>
        </div>
        <div>
            <p>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade.</p>
            <input type="text" [(ngModel)]="pessoa.nome"> <!-- two-way data binding -->
            <input type="text" [(ngModel)]="pessoa.idade">
        </div>
    </article>
</section>
