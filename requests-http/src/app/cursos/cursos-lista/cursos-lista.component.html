<div class="card">
    <div class="card-header">
        <div class="float-start">
            <h4>Cursos</h4>
        </div>
        <div class="float-end">
            <button type="button" class="btn btn-primary">Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <span class="float-end">
                            <button class="btn btn-warning">
                                Atualizar
                            </button>

                            <button class="btn btn-danger">
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
